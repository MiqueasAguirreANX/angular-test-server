      - name: 'publish'
        shell: bash
        run: curl -v -F token='fuZ07oRGZT84YTMbEYzL+wAUSSzwT0b/TFQpsqseO4rBIOw=' -F report=@report.csv
          http://68de-2800-810-519-dff-8cb1-7666-5a9f-15b9.ngrok.io/api/publish > report.json
